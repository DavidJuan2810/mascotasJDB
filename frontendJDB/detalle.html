<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detalles de Mascota</title>
  <link rel="stylesheet" href="./css/detalle.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <span class="back"><img src="./assets/btn-back.svg" alt="Volver"></span>
      <h2>Detalles de Mascota</h2>
      <span class="close"><img src="./assets/btn-close.svg" alt="Cerrar"></span>
    </div>
    <div class="mascota-detail">
      <div class="img-container">
        <img id="mascota-foto" src="./assets/photo-lg-0.svg" alt="Foto de la mascota" />
      </div>
      <div class="info-container">
        <div class="info-item">
          <label>Nombre:</label>
          <span id="mascota-nombre"></span>
        </div>
        <div class="info-item">
          <label>Raza:</label>
          <span id="mascota-raza"></span>
        </div>
        <div class="info-item">
          <label>Categoría:</label>
          <span id="mascota-categoria"></span>
        </div>
        <div class="info-item">
          <label>Género:</label>
          <span id="mascota-genero"></span>
        </div>
        <div class="info-item">
          <label>Estado:</label>
          <span id="mascota-estado"></span>
        </div>
        <div class="info-item">
          <label>Latitud:</label>
          <span id="mascota-latitud"></span>
        </div>
        <div class="info-item">
          <label>Longitud:</label>
          <span id="mascota-longitud"></span>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/detalle.js"></script>
</body>
</html>
